<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <script defer src="../js/main.js"></script>
    <link rel="stylesheet" href="../estilo/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Carrito</title>
</head>
<body>
    <header>
        <h1 id="titulo-primario">Carrito de Suplementos</h1>
        <a href="../index.html">Volver al inicio</a>
    </header>

    <main id="container-carrito">
        
        <div id="productos-carrito"></div>  
        <h3 id="total"></h3>  
    </main>

    <section>
       
        <button id="btn-finalizar-compra">Finalizar Compra</button>

        <div id="formulario-container" style="display: none;">
            <h3>Datos de Envío</h3>
            <form id="formulario-compra">
                <label for="nombre-comprador">Nombre:</label>
                <input type="text" id="nombre-comprador" required>
        
                <label for="email-comprador">Email:</label>
                <input type="email" id="email-comprador" required>
        
                <label for="direccion-comprador">Dirección:</label>
                <input type="text" id="direccion-comprador" required>
        
                <button type="submit">Confirmar Compra</button>
            </form>
        </div>
        
        <div id="comprobante-compra"></div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
